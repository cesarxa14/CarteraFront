<div>
    <h1>Edit Profile</h1>
    <mat-progress-bar *ngIf="progress_bar" mode="query"></mat-progress-bar>
    <div >
        <form class="formulario" [formGroup]="editForm">
    
            <mat-form-field appearance="fill">
                <mat-label>Nombre</mat-label>
                <input matInput placeholder="Ingresa tu nombre de usuario" formControlName="name">
            </mat-form-field>
    
            <mat-form-field appearance="fill">
                <mat-label>Email</mat-label>
                <input matInput placeholder="Ingresa tu contraseña" formControlName="email">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Tipo de Documento</mat-label>
                <mat-select  formControlName="typeDocument">
                  <mat-option  [value]="'DNI'">
                    DNI
                  </mat-option>
                  <mat-option [value]="'RUC'">
                    RUC
                  </mat-option>
                </mat-select>
            </mat-form-field>


            <mat-form-field appearance="fill">
                <mat-label>Numero de Documento</mat-label>
                <input matInput placeholder="Ingresa tu numero de documento" formControlName="numDocument">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Username</mat-label>
                <input matInput placeholder="Ingresa tu nombre de usuario" formControlName="username">
            </mat-form-field>

            <mat-form-field appearance="fill">
                <mat-label>Password</mat-label>
                <input matInput placeholder="Ingresa tu contraseña" formControlName="password">
            </mat-form-field>

            
<!-- 
            <mat-form-field appearance="fill" style="grid-column: 1/3;">
                <mat-label>Description</mat-label>
                <textarea  matInput type="text" rows="5" formControlName=""></textarea>
                <input matInput placeholder="Ingresa tu contraseña" formControlName="description">
            </mat-form-field> -->
    
            <button (click)="editProfile()" [disabled]="false" class="button-login" style="grid-column: 1/3;" mat-raised-button color="primary">
                EDITAR
            </button>
    
        </form>
    
    </div>
</div>
